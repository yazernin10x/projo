<dialog id="delete_comment_modal_{{ comment.pk }}" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box max-w-l bg-base-200">
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
        </form>
        <!-- Icône et titre -->
        <div class="text-center space-y-4 mb-4">
            <i class="fa-solid fa-triangle-exclamation text-4xl text-error animate-pulse"></i>
            <h2 class="text-xl font-bold">Confirmer la suppression</h2>
        </div>

        <div class="card bg-base-100 shadow-2xl">
            <div class="card-body p-4">
                <!-- Message d'avertissement -->
                <div class="alert alert-error shadow-lg my-4 text-white">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <div>
                        <h3 class="font-bold text-sm">Attention !</h3>
                        <p class="text-xs">
                            Êtes-vous sûr de vouloir supprimer ce commentaire ?
                            Cette action est irréversible.
                        </p>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex justify-end gap-3 mt-4">
                    <button onclick="closeModal({{ comment.pk }}, 'comment', 'delete')" class="btn btn-success text-white btn-sm">
                        <i class="fa-solid fa-xmark mr-2 text-sm"></i>
                        <span class="text-sm">Annuler</span>
                    </button>
                    <form action="{% url 'comments:delete' comment.pk %}" method="POST" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-error hover:bg-red-600 transition-colors text-white btn-sm">
                            <i class="fa-solid fa-trash-alt mr-2 text-sm"></i>
                            <span class="text-sm">Supprimer</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
