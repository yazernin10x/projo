<!-- Modal pour ajouter un commentaire -->
{% if comment %}
<dialog id="update_comment_modal_{{ comment.pk }}" class="modal">
{% else %}
<dialog id="create_comment_modal_{{ task.pk }}" class="modal">
{% endif %}
  <div class="modal-box max-w-2xl p-0 bg-base-100">
    <!-- En-tÃªte du modal -->
    <div class="bg-base-200 p-4 rounded-t-xl border-b border-base-300">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <i class="fa-regular fa-comment-dots text-xl text-primary"></i>
          {% if comment %}
            <h1 class="text-xl font-semibold">Modifier un commentaire</h1>
          {% else %}
            <h1 class="text-xl font-semibold">Ajouter un commentaire</h1>
          {% endif %}
        </div>
        <form method="dialog">
          <button class="btn btn-ghost btn-sm btn-circle hover:bg-base-300">
            <i class="fa-solid fa-xmark text-lg"></i>
          </button>
        </form>
      </div>
    </div>

    <!-- Corps du modal -->
    <div class="p-6">
    {% if comment %}
      <form method="post" class="space-y-6" action="{% url 'comments:update' comment.pk %}">
    {% else %}
      <form method="post" class="space-y-6" action="{% url 'comments:create' task.pk %}">
    {% endif %}
        {% csrf_token %}
        
        {% for field in form %}
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text flex items-center gap-2">
                <i class="fas fa-align-left text-primary"></i>
                Commentaire
            </span>
          </label>
          {{ field }}
          {% if field.errors %}
          <label class="label">
            <span class="label-text-alt text-error flex items-center gap-2">
              <i class="fa-solid fa-circle-exclamation"></i>
              {{ field.errors|join:", " }}
            </span>
          </label>
          {% endif %}
        </div>
        {% endfor %}

        <!-- Actions -->
        <div class="flex justify-end items-center gap-4 pt-6 border-t border-base-300">
          <form method="dialog" class="flex gap-4">
            <button type="button" 
                    {% if comment %}
                            onclick="closeModal({{ comment.pk }}, 'comment', 'update')"
                    {% else %}
                            onclick="closeModal({{ task.pk }}, 'comment', 'create')"
                    {% endif %}
                    class="btn btn-error btn-outline btn-sm px-6 normal-case">
              Annuler
            </button>
            <button type="submit" 
                    class="btn btn-primary btn-sm px-6 normal-case flex items-center gap-2">
              <span>Commenter</span>
              <i class="fa-solid fa-arrow-right text-sm"></i>
            </button>
          </form>
        </div>
      </form>
    </div>
  </div>

<form method="dialog" class="modal-backdrop bg-base-300/50">
    <button>close</button>
</form>
</dialog>
