{% extends "base.html" %}

{% block content %}
<div class="hero min-h-[80vh] bg-base-200">
  <div class="hero-content text-center">
    <div class="card w-96 bg-base-100 shadow-2xl">
      <div class="card-body">
        <div class="flex flex-col items-center gap-4">
          <!-- Icône de succès FontAwesome -->
          <i class="fas fa-check-circle text-5xl text-success"></i>
          
          <h2 class="card-title text-2xl font-bold text-success">
            Mot de passe modifié !
          </h2>
          
          <p class="text-base-content/70">
            Votre mot de passe a été mis à jour avec succès. Vous pouvez maintenant retourner à votre profil.
          </p>

          <div class="card-actions justify-center mt-4">
            <a href="{% url 'accounts:profile' %}" class="btn btn-primary gap-2">
              <i class="fas fa-user"></i>
              Retour au profil
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
