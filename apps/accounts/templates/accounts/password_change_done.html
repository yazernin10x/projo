{% extends "base.html" %}

{% block content %}
<div class="hero min-h-[80vh] bg-base-200 px-4 py-8 sm:px-6 sm:py-12">
  <div class="hero-content text-center p-0">
    <div class="card w-full max-w-sm sm:w-96 bg-base-100 shadow-2xl">
      <div class="card-body p-4 sm:p-8">
        <div class="flex flex-col items-center gap-3 sm:gap-4">
          <!-- Icône de succès FontAwesome -->
          <i class="fas fa-check-circle text-4xl sm:text-5xl text-success"></i>
          
          <h2 class="card-title text-xl sm:text-2xl font-bold text-success text-center">
            Mot de passe modifié !
          </h2>
          
          <p class="text-sm sm:text-base text-base-content/70">
            Votre mot de passe a été mis à jour avec succès. Vous pouvez maintenant retourner à votre profil.
          </p>

          <div class="card-actions justify-center mt-2 sm:mt-4 w-full">
            <a href="{% url 'accounts:profile' %}" class="btn btn-primary gap-2 w-full sm:w-auto text-sm sm:text-base">
              <i class="fas fa-user"></i>
              Retour au profil
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
