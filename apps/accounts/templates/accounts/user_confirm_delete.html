{% extends "base.html" %}

{% block title %}Suppression de compte - ProJo{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh] bg-gray-100 px-4 sm:px-6 lg:px-8">
    <div class="bg-white p-4 sm:p-6 md:p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <!-- Titre de la page -->
        <h2 class="text-xl sm:text-2xl font-bold text-red-600 mb-4 sm:mb-6">
            Êtes-vous sûr de vouloir supprimer votre compte ?
        </h2>

        <!-- Message de confirmation définitive -->
        <p class="text-sm sm:text-base text-gray-700 mb-4 sm:mb-6">
            Cette action est <strong>irréversible</strong> et ne peut pas être annulée.
        </p>

        <!-- Formulaire de confirmation -->
        <form method="post" class="space-y-4 sm:space-y-6">
            {% csrf_token %}
            <button
                type="submit"
                class="w-full bg-red-600 text-white px-3 py-2 sm:px-4 sm:py-2 text-sm sm:text-base rounded-lg hover:bg-red-700 transition duration-300"
            >
                Oui, supprimer mon compte
            </button>
        </form>

        <!-- Lien d'annulation -->
        <div class="mt-3 sm:mt-4">
            <a href="{% url 'index' %}" class="text-xs sm:text-sm text-blue-600 hover:underline">
                Annuler
            </a>
        </div>
    </div>
</div>
{% endblock %}
