{% extends "base.html" %}

{% block title %}Suppression de compte - ProJo{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh] bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <!-- Titre de la page -->
        <h2 class="text-2xl font-bold text-red-600 mb-6">
            Êtes-vous sûr de vouloir supprimer votre compte ?
        </h2>

        <!-- Formulaire de confirmation -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <button
                type="submit"
                class="w-full bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300"
            >
                Oui, supprimer mon compte
            </button>
        </form>

        <!-- Lien d'annulation -->
        <div class="mt-4">
            <a href="{% url 'index' %}" class="text-sm text-blue-600 hover:underline">
                Annuler
            </a>
        </div>
    </div>
</div>
{% endblock %}
