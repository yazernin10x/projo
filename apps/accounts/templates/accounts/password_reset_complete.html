{% extends "base.html" %}

{% block title %} Réinitialisation du mot de passe - ProJo {% endblock %}

{% block content %}
<div class="min-h-[80vh] bg-base-200 flex items-center justify-center flex-col px-4 sm:px-6 lg:px-8">
    <div class="w-full sm:mx-auto sm:max-w-md">
        <div class="text-center">
            <div class="mx-auto h-12 w-12 items-center justify-center rounded-full bg-blue-100 mb-4">
                <i class="fas fa-check-circle text-blue-600 text-2xl leading-[48px]"></i>
            </div>
            <h2 class="text-center text-2xl sm:text-3xl font-extrabold text-gray-900">
                Mot de passe modifié
            </h2>
            <p class="mt-2 text-center text-sm sm:text-base text-gray-600">
                Votre mot de passe a été réinitialisé avec succès
            </p>
        </div>
    </div>

    <div class="card w-full max-w-md bg-base-100 shadow-xl mt-6 sm:mt-8">
        <div class="card-body p-4 sm:p-6">
            <!-- Message de succès -->
            <div class="alert alert-success shadow-lg text-sm sm:text-base">
                <div>
                    <i class="fas fa-check-circle"></i>
                    <p>Votre mot de passe a été réinitialisé avec succès.</p>
                </div>
            </div>

            <!-- Lien de connexion -->
            <div class="divider my-4 sm:my-6">ou</div>
            <a href="{% url 'accounts:login' %}" 
               class="btn btn-primary gap-2 w-full sm:w-auto">
                <i class="fas fa-sign-in-alt"></i>
                Se connecter
            </a>
        </div>
    </div>
</div>
{% endblock %}
