{% extends "base.html" %}

{% block content %}
  <h2>Register</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'accounts:login' %}">Login here</a></p>
{% endblock %}
